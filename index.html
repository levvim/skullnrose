<!DOCTYPE html>
<html>
  <head>
    <title>s&r</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="node_modules/skeleton-css/css/skeleton.css">
  </head>
  <body>
      <div class="container">
        <h1 id="title">s&r</h1>
		<div class="menu">
			<h1>s&r</h1>
			<h3>How To</h3>
			<ol>
				<li>Create a new lobby by entering your username</li>
				<li>Other players can enter another username and the room id</li>
				<li>Click on join lobby. </li>
			</ol>
			<h4>Create new lobby</h4>
			<input type="text" name="name" id="nameNew" placeholder="Enter your name" >
			<button id="new">New Game</button>
			<br><br>
			<h4>Join existing lobby</h4>
			<input type="text" name="name" id="nameJoin" placeholder="Enter your name">
			<input type="text" name="room" id="room" placeholder="Enter Game ID">
			<button id="join">Join Game</button>
		</div>
    	<div class="gameBoard">
    		<h2 id="gameAlert"></h2>
    		<h3 id="turn"></h3>
    		<table class="center">
    			<tr>
    				<td><button class="displayTile" id="p5"></button></td>
    				<td><button class="displayTile" id="p1"></button></td>
    				<td><button class="displayTile" id="p2"></button></td>
    			</tr>
    		</table>
    		<table class="center">
    			<tr>
    				<td><button class="displayTile" id="p4"></button></td>
    				<td><button class="displayTile" id="p3"></button></td>
    			</tr>
    		</table>
    		<h4 id="prompt"></h4>
    		<table class="choice">
    			<tr>
    				<td><button class="choiceTile" id="skull"></button></td>
    				<td><button class="choiceTile" id="rose"></button></td>
    				<td><button class="choiceTile" id="bid"></button></td>
    				<td><button class="choiceTile" id="bidInc"></button></td>
    				<td><button class="choiceTile" id="bidPass"></button></td>
    			</tr>
    		</table>
    		<table id="bidSliderTable">
    			<tr>
             		<td><button class="value-button" id="decreaseValue">-</button></td>
                    <td><h2 id="bidSliderNum">2</h2></td>
             		<td><button class="value-button" id="increaseValue">+</button></td>
    			</tr>
    		</table>
            <div id="users"></div>
            <h6 id="log">log</h6>
            <button id="reset">start/reset</button>
          </div>
        </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="main.js"></script>
  </body>
</html>
